<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv = "Content-Type" content = "text/html" charset = "utf-8">
		<script type="text/javascript">
			function time(){
				var today = new Date();
				var h = today.getHours();
				var m = today.getMinutes();
				var s = today.getSeconds();
				//个位数时加上0
				h = checkTime(h);
				m = checkTime(m);
				s = checkTime(s);
				document.getElementById("clock").innerHTML = h + ":" + m + ":" + s;
				setTimeout('time()',100)
			}
			
			function checkTime(i){
				if (i<10){
					i = "0" + i;
				}
				return i;
			}
			
		</script>
	</head>

	<body onload="time()">
			<h1	style= "font:80px bold;
						margin:auto;
						text-align:center;
						position:relative;
						top:50px;">北京时间</h1>
			<p  id="clock"
				style= "font:150px bold;
						margin:auto;
						text-align:center;
						position:relative;
						top:80px;"></p>
	</body>
</html>
